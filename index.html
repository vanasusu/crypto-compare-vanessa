<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crypto Chart Compare</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<!-- Navbar start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="assets/images/logo.png" alt="" class="logo">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Exchange</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/privacy.html">Privacy Policy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/terms.html">Terms & Conditions</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input 
						class="form-control me-2" 
						type="search" 
						placeholder="Search Crypto" 
						aria-label="Search"
						id="search_text"
					>
					<button 
						class="btn btn-outline-success d-flex justify-content-between align-items-center" 
						type="button"
						onclick="fetchCryptoList()"
					>
					<i class="fa-solid fa-arrows-rotate" style="margin-right: 10px"></i>
					Refresh
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->
	<!-- Main body start -->
	<div class="container-fluid p-4 body">
		<div class="row">
			<!-- Crypto table start -->
			<div class="col-12 col-md-4 p-0">
				<div class="table-wrapper">
					<table class="table table-striped table-dark table-hover" id="crypTable">
						<thead>
							<tr class="table-success">
								<th scope="col">Ticker</th>
								<th scope="col">Price</th>
								<th scope="col">24h Volume</th>
								<th scope="col">Change(%)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="4" class="text-center table-loader">
									<div class="spinner-border text-light" role="status"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Crypto table end -->
			<!-- TradingView Widget BEGIN -->
			<div class="col-12 col-md-8 p-0">
				<div class="tradingview-widget-container">
					<div id="tradingview_main"></div>
				</div>
			</div>
			<!-- TradingView Widget END -->
		</div>
		<div class="row mt-5">
			<!-- ChartJS section start -->
			<nav>
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<button class="nav-link active" id="nav-bar-chart" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Bar Chart</button>
					<button class="nav-link" id="nav-line-chart" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Line Chart</button>
					<button class="nav-link" id="nav-pie-chart" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Pie Chart</button>
				</div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-bar-chart">
					<canvas id="bar_chart"></canvas>
				</div>
				<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-line-chart">
					<canvas id="line_chart"></canvas>
				</div>
				<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-area-chart">
					<canvas id="pie_chart"></canvas>
				</div>
			</div>
		</div>
		<!-- ChartJS section start -->
	</div>
	<!-- Main body end -->

	<!-- Jquery -->
	<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
	<!-- Tradingview -->
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
	<!-- axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- FontAwesome icon -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- ChartJS -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Custom JS script -->
	<script src="assets/js/main.js"></script>
</body>
</html>
